<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basit Trendyol Stili Ürün Sayfası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f7;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .products {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .product {
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 260px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    .product:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-name {
      font-weight: bold;
      font-size: 18px;
      color: #222;
      margin-bottom: 8px;
    }
    .price {
      color: #e53935;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ürünlerimiz</h1>
    <div class="products">
      <div class="product">
        <img src="https://cdn.dsmcdn.com/ty156/product/media/images/20230314/21/147743430/136757839/1/1_org_zoom.jpg" alt="Ürün 1" />
        <div class="product-name">Şık Kadın Çanta</div>
        <div class="price">₺299,99</div>
      </div>
      <div class="product">
        <img src="https://cdn.dsmcdn.com/ty223/product/media/images/20230508/23/162504931/148438735/1/1_org_zoom.jpg" alt="Ürün 2" />
        <div class="product-name">Erkek Spor Ayakkabı</div>
        <div class="price">₺499,99</div>
      </div>
    </div>
  </div>
</body>
</html>
